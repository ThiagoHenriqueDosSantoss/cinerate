<div class="gerenciar-generos-container p-fluid genero-form">

  <h2>Gerenciar Gêneros</h2>

  <div class="p-field">
    <label>Nome do Gênero*</label>
    <input type="text" pInputText [(ngModel)]="novoGenero.nome">
  </div>

  <div class="modalContent">
    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-8">Editar Gêneros</span>
      <br>
      <div class="flex items-center gap-4 mb-4">
          <label for="nome" class="font-semibold w-24">Nome do Gênero:</label>
          <input id="nome" pInputText [(ngModel)]="novoGenero.nome" class="flex-auto" autocomplete="off" />
      </div>
      <br>
      <div class="flex justify-end gap-2">
          <p-button label="Cancel" severity="danger" (click)="visible = false" />
          <p-button label="Save" (click)="salvarGenero()"/>
      </div>
    </p-dialog>
  </div>
  


  <p-button label="Salvar Gênero" icon="pi pi-check" (click)="salvarGenero()"></p-button>

  <hr>

  <p-table [value]="generos">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Usuario que criou/atualizou</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-genero>
      <tr>
        <td>{{ genero.nome }}</td>
        <td>{{ genero.nomeUsuarioCriador }}</td>
        <td>
          <p-button icon="pi pi-pencil" severity="danger" (click)="editarGenero(genero)"></p-button>
          <p-confirmdialog />
          <p-button icon="pi pi-trash" severity="danger" (click)="deletarGenero(genero)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
