<div class="gerenciar-generos-container p-fluid genero-form">

  <h2>Gerenciar Gêneros</h2>

  <div class="p-field">
    <label>Nome do Gênero*</label>
    <input type="text" pInputText [(ngModel)]="novoGenero.nome">
  </div>

  <p-button label="Salvar Gênero" icon="pi pi-check"></p-button>

  <hr>

  <p-table [value]="generos">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-genero>
      <tr>
        <td>{{ genero.nome }}</td>
        <td>
          <p-button icon="pi pi-pencil" severity="danger"></p-button>
          <p-button icon="pi pi-trash" severity="danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
