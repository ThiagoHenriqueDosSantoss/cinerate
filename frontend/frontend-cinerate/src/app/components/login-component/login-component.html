<div class="login-container" *ngIf="isBrowser">
  <p-card header="Login" styleClass="login-card">
    <div class="p-fluid">

      <div class="field">
        <label for="usuario">Usu√°rio</label>
        <input id="usuario" type="text" pInputText [(ngModel)]="loginUsuario.nome" />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" type="password" pInputText [(ngModel)]="loginUsuario.senha" />
      </div>

      <button pButton label="Entrar" class="p-button-primary" (click)="login()"></button>

    </div>
  </p-card>
</div>
