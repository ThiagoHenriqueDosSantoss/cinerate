<div class="login-container">
  <p-card header="Login" styleClass="login-card">

    <div class="p-fluid">

      <div class="field">
        <label for="usuario">Usu√°rio</label>
        <input id="usuario" type="text" pInputText [(ngModel)]="loginUsuario.login" />
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <input id="senha" type="password" pInputText [(ngModel)]="loginUsuario.senha" />

  </p-card>
