<div class="usuarios-container p-4">

<div class="topContent">
  <!-- Botão Adicionar Usuário -->
  <div class="flex justify-content-end mb-3">
    <p-button label="Adicionar Usuário" icon="pi pi-plus" (onClick)="displayModal=true"></p-button>

    <p-dialog header="Adicionar Usuário" [(visible)]="displayModal" [modal]="true" [closable]="true">

    <div class="p-fluid">
        <div class="p-field">

        <label for="nome">Nome* </label>
        <input id="nome" type="text" pInputText [(ngModel)]="novoUsuario.nome">

        </div>
        <br>
        <div class="p-field">

        <label for="email">Email* </label>
        <input id="email" type="email" pInputText [(ngModel)]="novoUsuario.email">

        </div>
        <br>
        <div class="p-field">

        <label for="email">Senha*</label>
        <input id="email" type="password" pInputText [(ngModel)]="novoUsuario.senha">

        </div>
        <br>
        <p-footer>

        <p-button label="Salvar" (onClick)="salvarUsuario()" class="p-button-success"></p-button>

        <p-button label="Cancelar" (onClick)="displayModal=false" class="p-button-secondary"></p-button>

    </p-footer>
    </div>
    
    </p-dialog>
  </div>
</div>


  <!-- Tabela de Usuários -->
  <p-table [value]="usuarios" class="usuarios-table">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <p-button icon="pi pi-pencil"></p-button>
          <p-button icon="pi pi-trash"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
